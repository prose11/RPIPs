<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if page.layout == "rpip" %}
    <title>RPIP-{{ page.rpip }}: {{ page.title | escape }}</title>
    <meta property="og:title" content="RPIP-{{ page.rpip }}: {{ page.title | escape }}" />
    <meta name="description" content="{{page.description | escape }}" />
    <meta property="og:description" content="{{page.description | escape }}" />
    <meta name="twitter:description" content="{{page.description | escape }}" />
  {% else %}
  <title>{{ page.title | escape }} | {{site.title}}</title>
    <meta
      property="og:title"
      content="{{ page.title | escape }} | {{site.title}}"
    />
    <meta name="description" content="{{site.description}}" />
    <meta property="og:description" content="{{site.description}}" />
    <meta name="twitter:description" content="{{site.description}}" />
  {% endif %}
  <meta name="generator" content="Jekyll" />
  <meta property="og:locale" content="en_US" />
  <link rel="canonical" href="{{site.url}}{{page.url}}" />
  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  <meta property="og:site_name" content="{{site.title}}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{site.twitter_username}}" />
  <script type="application/ld+json">
    {
      "@type": "WebSite",
      "url": "{{site.url}}",
      "name": "{{site.title}}",
      "description": "{{site.description}}",
      "@context": "https://schema.org"
    }
  </script>
  {%- feed_meta -%}
  
  <script type="text/javascript">
    window.MathJax = {
      loader: {
        load: ['input/tex-base', 'output/chtml']
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea']
      },
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
        processEscapes: true,
        processEnvironments: false,
        processRefs: false
      },
      startup: {
        ready() {
          var CHTMLmath = MathJax._.output.chtml.Wrappers.math.CHTMLmath;
          delete CHTMLmath.styles['mjx-container[jax="CHTML"][display="true"]'].margin;
          MathJax.startup.defaultReady();
        }
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js" integrity="sha384-/1zmJ1mBdfKIOnwPxpdG6yaRrxP6qu3eVYm0cz2nOx+AcL4d3AqEFrwcqGZVVroG" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  
</head>
